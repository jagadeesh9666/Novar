name: ${COMPOSE_PROJECT_NAME}

networks:
  default:
    name: ${NETWORK_NAME}
    driver: bridge

volumes:
  mysql_data:

services:
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    environment:
      PORT: ${USER_SERVICE_PORT}
      DB_HOST: db
      DB_PORT: ${MYSQL_PORT}
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${USER_SERVICE_PORT}/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    environment:
      PORT: ${PRODUCT_SERVICE_PORT}
      DB_HOST: db
      DB_PORT: ${MYSQL_PORT}
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PRODUCT_SERVICE_PORT}:${PRODUCT_SERVICE_PORT}"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${PRODUCT_SERVICE_PORT}/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    environment:
      PORT: ${ORDER_SERVICE_PORT}
      DB_HOST: db
      DB_PORT: ${MYSQL_PORT}
      DB_NAME: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      USER_SERVICE_URL: http://user-service:${USER_SERVICE_PORT}
      PRODUCT_SERVICE_URL: http://product-service:${PRODUCT_SERVICE_PORT}
    depends_on:
      db:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
    ports:
      - "${ORDER_SERVICE_PORT}:${ORDER_SERVICE_PORT}"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:${ORDER_SERVICE_PORT}/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_BASE: ${REACT_APP_API_BASE}
    ports:
      - "${FRONTEND_PORT}:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 10s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:1.25-alpine
    container_name: api-gateway
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${NGINX_PORT}:80"
    depends_on:
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      order-service:
        condition: service_started
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 5

